<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/464757f605.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="souhait.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="texte">
                <h2>Sign In to Continue<i class="fa-solid fa-xmark" style="color: #000000;"></i></h2>
                <p>You need to be signed in to add an item to your Wish List.</p>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@domain.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
            </div>
            <button type="submit" class="btn btn-primary" id="blanc">Submit</button>
            <div class="item">
                <p>Need an account? <a href="">Create one here</a>
            </div>
          </form>
    </div>  
</body>
</html>
